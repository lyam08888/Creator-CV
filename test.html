<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
</head>
<body>
    <h1>Test des Fonctionnalités</h1>
    <button id="testBtn" onclick="testFunction()">Tester JavaScript</button>
    <p id="result"></p>
    
    <script>
        function testFunction() {
            document.getElementById('result').textContent = 'JavaScript fonctionne parfaitement !';
            console.log('Test réussi !');
        }
        
        // Test automatique au chargement
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page de test chargée avec succès !');
        });
    </script>
</body>
</html>
