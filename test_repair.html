<body>
    <div class="test-container">

    <script>
        function runRepairTest() {
            console.log('ğŸ§ª TEST: Starting repair test...');
            const resultsDiv = document.getElementById('test-results');
            
            // Test 1: VÃ©rifier si les scripts existent
            const tests = [
                {
                    name: 'Script de rÃ©paration',
                    test: () => fetch('button_repair.js').then(r => r.ok),
                    description: 'VÃ©rifie si button_repair.js existe'

                },

                    name: 'LocalStorage',
                    test: () => {
                        try {

                            localStorage.removeItem('test');

            resultsDiv.innerHTML = '<div class="status info">ğŸ§ª Tests en cours...</div>';
            
            Promise.all(tests.map(test => 
                test.test().then(result => ({ ...test, result })).catch(() => ({ ...test, result: false }))

                const passed = results.filter(r => r.result).length;
                const total = results.length;
                
                let html = `<div class="status ${passed === total ? 'success' : 'error'}">

                if (passed === total) {
                    html += `<div class="status success">

                        Vous pouvez maintenant ouvrir le CV. Les scripts de rÃ©paration devraient fonctionner.
